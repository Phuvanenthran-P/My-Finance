<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finance Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <div class="input-section">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <div class="transaction-type">
                <label>
                    <input type="radio" name="transactionType" value="income" checked>
                    <span>Income</span>
                </label>
                <label>
                    <input type="radio" name="transactionType" value="expense">
                    <span>Expense</span>
                </label>
            </div>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="toggle-buttons">
            <button onclick="toggleVisibility('income-container')">Show Income Transactions</button>
            <button onclick="toggleVisibility('expense-container')">Show Expense Transactions</button>
            <button onclick="generateWeeklyReport()">Generate Weekly Report</button>
        </div>

        <div id="income-container" class="transaction-container" style="display: none;">
            <h2>Income Transactions</h2>
            <table id="income-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount (Rs.)</th>
                        <th>Date & Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="income-body">
                    <!-- Income transactions will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="expense-container" class="transaction-container" style="display: none;">
            <h2>Expense Transactions</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount (Rs.)</th>
                        <th>Date & Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-body">
                    <!-- Expense transactions will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <h2>Total Balance: Rs.<span id="total-balance">0.00</span></h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
